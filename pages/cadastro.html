<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WorkDaily</title>
    <link rel="stylesheet" href="/styles/style-cadastro.css">
    <link rel="stylesheet" href="/styles/header-footer.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>WorkDaily</h1>
            </div>
            <div class="botaoRegistro">
                <button onclick="window.location.href='cadastro.html'">Cadastre-se</button>
            </div>
        </div>
        <div class="navegar">
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="inicio.html">Inicio</a></li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="cadastro.html">Trabalhe-conosco</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container-form">
            <h1>Venha fazer parte</h1>
            <form action="https://formspree.io/f/mwpkpwbg" method="post">
                <div class="div-container">
                    <div class="div-input">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="div-input">
                        <label for="CPF">CPF:</label>
                        <input type="text" name="CPF" id="CPF" placeholder="Digite seu CPF">
                    </div>
                </div>
                <div class="div-container">
                    <div class="div-input">
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="div-input">
                        <label for="CEP">CEP:</label>
                        <input type="tel" name="CEP" id="CEP" placeholder="Digite seu CEP">
                    </div>
                </div>
                <div class="div-container">
                    <div class="div-input">
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro">
                    </div>
                    <div class="div-input">
                        <label for="rua">Rua:</label>
                        <input type="text" name="rua" id="rua" placeholder="Digite sua rua">
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <section class="container3">
            <div class="location">
                <h1>Onde Atendemos?</h1>
                <div class="content">
                    <img src="/img/icon_mapa.png" alt="">
                    <ul>
                        <li>Jardim toca</li>
                        <li>Grajau</li>
                        <li>Embu das artes (fora centro)</li>
                    </ul>
                </div>
            </div>
            <div class="Matriz">
                <h1>Matriz</h1>
                <div class="content">
                    <img src="/img/icon_matriz.png" alt="">
                    <p>Avenida você sabe onde é, 321
                        São Paulo - SP</p>
                </div>
            </div>
        </section>
        <section class="container4">
            <div class="social">
                <h1>Contate-nos</h1>
                <a href="#"><img src="/img/icon_whats.png" alt=""></a>
                <a href="#"><img src="/img/icon_insta.png" alt=""></a>
                <a href="#"><img src="/img/icon_linke.png" alt=""></a>
            </div>
        </section>
    </footer>
</body>

</html>
